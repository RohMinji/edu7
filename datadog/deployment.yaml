apiVersion: apps/v1
kind: Deployment
metadata:
  name: edu7
  labels:
    tags.datadoghq.com/env: "jakelee"
    tags.datadoghq.com/service: "edu7"
    tags.datadoghq.com/version: "1.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      run: edu7
  template:
    metadata:
      labels:
        tags.datadoghq.com/env: "jakelee"
        tags.datadoghq.com/service: "edu7"
        tags.datadoghq.com/version: "1.0"
        run: edu7
    spec:
      volumes:
        - hostPath:
            path: /var/run/datadog/
          name: apmsocketpath
      containers:
        - name: edu7
          image: shclub/edu7:V10
          volumeMounts:
            - name: apmsocketpath
              mountPath: /var/run/datadog
          env:
            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']
            - name: DD_PROFILING_ENABLED
              value: "true"
            - name: DD_LOGS_INJECTION
              value: "true"
            - name: DD_TRACE_SAMPLE_RATE
              value: "1"
